<html>

<head>
    <title>404 Not Found</title>

    <style type="text/css">
        .father {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .content404 {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 20%;
            right: 0;
            width: 30%;
            height: 30%;
            margin: auto;
        }

    </style>
    <script type="text/JavaScript">
    var sec=5;
    function jumpGo() {
        var second = document.getElementById("second");
        second.innerText = --sec;
        if (sec > 0) {
                setTimeout('jumpGo()', 1000);
            } else {
                window.location.href = '/'
            }
        }
        window.onload=function(){
            setTimeout('jumpGo()', 1000);
        }


    </script>

<body>
<div class="father" style="text-align:center">
    <div class="content404">
        <img src="https://jixiaoyong.github.io/images/404.jpg">
        <div class="nf-txt">
            <p>即将离开本页，<span id="second">5</span>秒后自动返回上一页</p>
        </div>
        <div class="nf-bottom">
            <a href="javascript:;" class="btn-nf btn-back" onclick="history.go(-1)">立即返回</a>
            <a href="/" class="btn-nf btn-go">回到首页</a>
        </div>
    </div>
</div>

</body>
</head>

</html>
